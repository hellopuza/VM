
name: _TestVM

on: pull_request

jobs:
  Test VM:  

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Run tests
      run: |
        mkdir build &&
        cd build &&
        cmake .. -DENABLE_TESTS=ON &&
        make run_vm_test  
         